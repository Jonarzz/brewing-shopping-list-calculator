<div class="mat-typography app-frame mat-app-background">
  <mat-tab-group animationDuration="0ms">

    <mat-tab label="Inventory">
      <app-inventory></app-inventory>
    </mat-tab>

    <mat-tab label="Recipes">
      <app-recipes></app-recipes>
    </mat-tab>

    <mat-tab [disabled]="shoppingListDisabled">
      <ng-template mat-tab-label>
        <label [matTooltip]="shoppingListDisabled ? 'Add at least one recipe with an item' : ''"
               [style.cursor]="shoppingListDisabled ? 'not-allowed' : 'pointer'"
        >Shopping list</label>
      </ng-template>
      <app-shopping-list></app-shopping-list>
    </mat-tab>

  </mat-tab-group>
</div>
